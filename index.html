<!DOCTYPE html>
<html>
<head>
  <title>Not Defteri Uygulaması</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h2>Not Defteri</h2>
    <input v-model="newNote" placeholder="Yeni not ekle">
    <button @click="addNote">Ekle</button>
    <ul>
      <li v-for="(note, index) in notes" :key="index">
        <input v-model="note.content" @blur="saveNotes" placeholder="Notu düzenle">
        <button @click="deleteNote(index)">Sil</button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
